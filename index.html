<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title for Webpage -->
	<title>The GitHub Api</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- External StyleSheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body class="bg-dark">

	<!-- Begin - HEADER Part -->
	<!-- <header class="header" id="header"></header> -->
	<!-- End - HEADER Part -->

	<!-- Begin - MAIN Part -->
	<main class="main vh-100" id="main">
		
		<!-- Begin: Header -->
		<nav class="m-navbar border-bottom w-100 d-flex flex-wrap justify-content-between align-items-center navbar-dark  px-4">
			<div>
				<a class="navbar-brand text-white" href="#">{ The GitHub API }</a>
			</div>
			<!-- Begin: Navtabs -->
			<div class="border border-secondary w-50">
				<nav class="m-nav" style="width: 100%;">
					<ul class="nav nav-tabs nav-justified">
						<li class="nav-item" id="navitem-repositories"><a class="nav-link active" href="#repo-container" id="navlink-repositories">Repositories</a></li>
						<li class="nav-item" id="navitem-followers"><a class="nav-link text-white" href="#follower-container" id="navlink-followers">Followers</a></li>
						<li class="nav-item" id="navitem-following"><a class="nav-link text-white" href="#following-container" id="navlink-following">Following</a></li>
					</ul>
				</nav>
			</div>
			<!-- End: Navtabs -->
			<div class="d-flex align-items-center text-white">
				<span class="border-bottom" id="navbar-username"></span>
				<img src="" id="navbar-photo" class="mx-2 border border-2 rounded-circle" alt="..." style="width: 30px;">
			</div>
		</nav>
		<!-- End: Header -->
		
		<!-- Begin: Main Container -->
		<div class="d-flex" style="height: 91vh;">

			<!-- Begin: Profile Overview Section -->
			<div class="profile-overview border-end text-light" id="profile-overview">

				<!-- Begin: Profile -->
				<div class="card bg-dark text-light mt-4 mx-4">
					<div class="bg-dark bg-gradient d-flex justify-content-center">
						<img src="" id="profile-photo" alt="profile photo" style="width:15em">
					</div>
					<div class="card-body bg-gradient">
						<h5 class="card-title d-flex align-items-center mt-2 mb-3"><span class="me-2" id="profile-name"></span><small class="opacity-75 fw-light">[ <span id="profile-username"></span> ]</small></h5>
						<span class="" id="profile-bio"></span>
					</div>
					<ul class="list-group ps-1">
						<li class="list-group-item bg-dark text-white"><i class="bi bi-people-fill me-2"></i><span id="profile-followers"></span> Followers</li>
						<li class="list-group-item bg-dark text-white"><i class="bi bi-person-lines-fill me-2"></i><span id="profile-following"></span> Following</li>
						<li class="list-group-item bg-dark text-white"><i class="bi bi-bookmarks-fill me-2"></i><span id="profile-repositories"></span> Repositories</li>
						<!-- <li class="list-group-item bg-dark text-white"><i class="bi bi-bookmark-star me-2"></i><span id="profile-starred"></span> Starred</li> -->
						<li class="list-group-item bg-dark text-white"><i class="bi bi-geo-alt-fill me-2"></i><span id="profile-location"></span></li>
						<li class="list-group-item bg-dark text-white"><i class="bi bi-calendar-fill me-2"></i><span id="profile-created"></span></li>
					</ul>
					<div class="card-body d-flex justify-content-between px-4 bg-gradient">
						<a href="" id="profile-website" class="card-link text-warning text-decoration-none" target="_blank">Website</a>
						<a href="" id="profile-github" class="card-link text-warning text-decoration-none" target="_blank">GitHub</a>
						<a href="" id="profile-twitter" class="card-link text-warning text-decoration-none" target="_blank">Twitter</a>
					</div>
				</div>
				<!-- End: Profile -->

			</div>
			<!-- End: Profile Overview Section -->

			<!-- Begin: Full Profile -->
			<div class="full-profile flex-fill overflow-auto">

				<!-- Begin: Repositories -->
				<div class="repo-container pt-4 px-4" id="repo-container"></div>
				<!-- End: Repositories -->

				<!-- Begin: Followers -->
				<div class="follower-container pt-4 px-4" id="follower-container"></div>
				<!-- End: Followers -->

				<!-- Begin: Followings -->
				<div class="following-container pt-4 px-4" id="following-container"></div>
				<!-- End: Followings -->

			</div>
			<!-- End: Full Profile -->

		</div>
		<!-- End: Main Container -->

	</main>
	<!-- End - MAIN Part -->

	<!-- Begin - FOOTER Part -->
	<!-- <footer class="footer" id="footer"></footer> -->
	<!-- End - FOOTER Part -->

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<!-- JavaScript Files -->
	<script type="text/javascript" src="assets/js/config.js"></script>
	<!-- <script type="text/javascript" src="assets/js/advance.js"></script> -->
	<script type="text/javascript" src="assets/js/profile.js"></script>
	<script type="text/javascript" src="assets/js/repository.js"></script>
	<script type="text/javascript" src="assets/js/follower.js"></script>
	<script type="text/javascript" src="assets/js/following.js"></script>

</body>

</html>
